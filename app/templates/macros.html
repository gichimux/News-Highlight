{% macro newsCategory(news_category) %}
{% for all_news in news_category %}
    <div class="col-md-2">
        <div class="thumbnail">
            <div class="details">
                <h4>{{all_news.name}}</h4>
                    <p>{{all_news.description | truncate(100)}}</p>
                    <p><a href="/articles/{{ all_news.id}}">Read {{all_news.name}} Articles</a></p>
            </div>
        </div>
    </div>
{% endfor %}
{% endmacro %}
